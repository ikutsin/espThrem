<script id="lastNumber" type="text/x-dot-template">
    <div class="fill-number">
        <span class="title">{{=it.title}}</span>
        <span class="big-number">{{=it.value}}</span>
    </div>
</script>

<script id="sparkline" type="text/x-dot-template">
    <div class="fill-chart">
        <span class="title-chart">{{=it.title}}</span>
        <div class="sparkline"></div>
    </div>
</script>
