<!DOCTYPE html>
<html>

<head>
    <title>-- esp8622 dasboard --</title>
    <!-- build:css css/style.css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- endbuild -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- build:js js/combined.js -->
    <script type="text/javascript" src="js/lib/d3.min.js"></script>
    <script type="text/javascript" src="js/lib/doT.min.js"></script>
    <script type="text/javascript" src="js/lib/es6-promise.min.js"></script>
    <!-- endbuild -->
	<!-- <script src="http://jsconsole.com/js/remote.js?threm"></script> -->

    <div class="content">
        <div class="header">
            <ul id="root-menu"></ul>
        </div>

        <div id="root-content"></div>

        <div class="footer"></div>
    </div>
    <div class="overlay-background">&nbsp;</div>
    <div class="overlay-loader">&nbsp;</div>

    <div class="templates global">
        <script id="tabitem" type="text/x-dot-template">
            <a href="#{{? it.prefix }}{{=it.prefix}}.{{?}}{{=it.hashPart}}">{{=it.header}}</a>
        </script>

        <script id="notification" type="text/x-dot-template">
            <span>{{=it.text}}</span>
            {{? it.clickAction }}
            <button class="action">{{= it.button }}</button>
            {{?}}
            <button class="close">X</button>
        </script>

        <script id="tabPage" type="text/x-dot-template">
            <div>
                <ul class="tab-navigation"></ul>
            </div>
            <div class="tab-content"></div>
        </script>
    </div>

    <!-- build:js js/custom.js -->
    <script type="text/javascript" src="js/DataRepository.js"></script>
    <script type="text/javascript" src="js/EventAggregator.js"></script>
    <script type="text/javascript" src="js/Charting.js"></script>
    <script type="text/javascript" src="js/WebSockets.js"></script>
    <script type="text/javascript" src="js/ThremNotification.js"></script>
    <script type="text/javascript" src="js/Threm.js"></script>
    <script type="text/javascript" src="js/ThremNavigation.js"></script>
    <script type="text/javascript" src="js/ThremPlugins.js"></script>
    <script type="text/javascript" src="js/PageBuilders.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- endbuild -->
</body>

</html>
